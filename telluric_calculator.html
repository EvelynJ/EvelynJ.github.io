<script>
function check_LST() {
    var x, text;

    // Get the value of the input field with id="numb"
    x = document.getElementById("LST").value;

    // If x is Not a Number or less than one or greater than 10
    if (isNaN(x) || x < 0 || x > 24) {
        text = "LST not valid";
    } else {
        text = "LST OK" ;
    }
    document.getElementById("demo").innerHTML = text;
}
</script>
    

<script>
function check_airmass() {
    var x, text;

    // Get the value of the input field with id="numb"
    x = document.getElementById("airmass").value;

    // If x is Not a Number or less than one or greater than 10
    if (isNaN(x) || x < 1 || x > 4) {
        text = "Airmass not valid";
    } else {
        text = "Airmass OK";
    }
    document.getElementById("demo").innerHTML = text;
    text = "Airmass OK";
}
</script>

//This function finds the queue based on the

function GetCoordinates()
{
    var queue_array=0;
    //Get a reference to the form id="cakeform"
    var theForm = document.forms["cakeform"];
    //Get a reference to the select id="queue"
     var selectedqueue = theForm.elements["queue"];
 
    //set queue array equal to value user chose
    //For example filling_prices["Lemon".value] would be equal to 5
//    queue_array = queue[selectedqueue.value];
    queue_array = queue[selectedqueue];
 
    //finally we return queue_array
    
    return queue_array;
}
